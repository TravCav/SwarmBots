<html>

<head>
    <style>
        body {
            background-color: #000000;
            margin: 0px;
        }

        canvas,
        img {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        }

        #mynetwork {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            border: 1px solid #000000;
        }
    </style>
    <script type="text/javascript" src="vis-network.min.js"></script>

    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        function draw() {
            var cachedBrain = JSON.parse(localStorage.getItem("Layer1"));
            if (cachedBrain != null) {
                nodes = [];

                //for (let layerIndex = 0; layerIndex < cachedBrain.length; layerIndex++) {
                let layerIndex = 0;
                let brainLen = cachedBrain[layerIndex].length;
                for (let neuronIndex = 0; neuronIndex < brainLen; neuronIndex++) {
                    let groupLabel = "";
                    if (neuronIndex < 13) { groupLabel = "Input "; }
                    if (neuronIndex > 13 && neuronIndex < brainLen - 8) { groupLabel = "Hidden "; }
                    if (neuronIndex > brainLen - 8) { groupLabel = "Output "; }
                    let neuronLabel = "";

                    // if (layerIndex == 0 || layerIndex == 3) {
                    neuronLabel = cachedBrain[0][neuronIndex].label;
                    // }

                    neuronLabel += " (" + groupLabel + ") [" + layerIndex + "." + neuronIndex + "]"

                    nodes.push({ id: layerIndex + "." + neuronIndex, label: neuronLabel, group: groupLabel, font: { color: "white" } })
                }
                //}

                edges = [];

                //for (let layerIndex = 0; layerIndex < cachedBrain.length; layerIndex++) {
                //let layerIndex = 0;
                for (let neuronIndex = 14; neuronIndex < cachedBrain[layerIndex].length; neuronIndex++) {
                    for (let connectionIndex = 0; connectionIndex < cachedBrain[layerIndex][neuronIndex].connections.length; connectionIndex++) {
                        if (cachedBrain[layerIndex][neuronIndex].connections[connectionIndex].weight > 0) {
                            edges.push({ from: (layerIndex) + "." + connectionIndex, to: layerIndex + "." + neuronIndex, value: Math.abs(cachedBrain[layerIndex][neuronIndex].connections[connectionIndex].weight), arrows: "to" })
                        }
                    }
                }
                //}

                // Instantiate our network object.
                var container = document.getElementById("mynetwork");
                var data = {
                    nodes: nodes,
                    edges: edges,
                };
                var options = {
                    nodes: {
                        shape: "dot",
                        size: 6
                    },
                    edges: {
                        smooth: false
                    },
                    physics: {
                        forceAtlas2Based: {
                            theta: 0.5,
                            gravitationalConstant: -150,
                            centralGravity: 0.03,
                            springConstant: 0.04,
                            springLength: 100,
                            damping: 5,
                            avoidOverlap: 0
                        },
                        maxVelocity: 1046,
                        solver: "forceAtlas2Based",
                        timestep: 0.25,
                        stabilization: { iterations: 0 }
                    }
                };
                network = new vis.Network(container, data, options);

                // network.on("click", function (e) {
                //     //Zoom only on single node clicks, zoom out otherwise
                //     if (e.nodes.length !== 1) {
                //         network.fit();
                //         return;
                //     }
                //     var nodeId = e.nodes[0];
                //     //Find out what group the node belongs to
                //     var group = getGroup(nodeId);
                //     //TODO: How do you want to handle ungrouped nodes?
                //     if (group === undefined) return;
                //     var groupNodes = getGroupNodes(group);
                //     network.fit({
                //         nodes: groupNodes
                //     });
                // });
            }
        }

        function toggleVis() {
            var networkDiv = document.getElementById("mynetwork");
            if (networkDiv.style.display === "none") {
                networkDiv.style.display = "block";
            } else {
                networkDiv.style.display = "none";
            }
        }

    </script>
    <title>Swarm Bots</title>
</head>

<body onload="draw()">
    <canvas id="gridCanvas" width="1000" height="1000" onclick="toggleVis()"></canvas>
    <div id="mynetwork" style="display:none"></div>
    <script src="neuron.js"></script>
    <script src="brain.js"></script>
    <script src="dot.js"></script>
    <script src="processDots.js"></script>
</body>

</html>
